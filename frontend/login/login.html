<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpace</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">

        <div class="img-div">
            <img src="./login-image.png">
        </div>

        <div class="login-container">
            <div class="vertical-line"></div>

            <h1>MindSpace</h1>
            <h3>
                Organiza → Planea → Registra
            </h3>
            <form id="login-form">
                <p id="invalid-data-message">Usuario y/o clave inválidos.</p>
                <input id="user" class="login-input" type="text" placeholder="Usuario">
                <input id="password" class="login-input"  type="password" placeholder="Contraseña">
                <input id="login-button" class="login-button" type="submit" value="INGRESAR">
                <p>¿No tienes una cuenta? <a href="/register/">Regístrate.</a></p>
            </form>
        </div>
    </div>
    <script>
        // Asignándole un evento al form cuando la información de éste se "submittea", cosa que ocurre cuando se presiona el input de tipo submit dentro del form.
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            // Obtener los valores de los campos de usuario y contraseña
            // el .trim() es para obtener el dato del input sin espacios en blanco accidentales y evitar errores más adelante en la validación de datos.
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const errorMessage = document.getElementById("invalid-data-message");

            if (!email || !password) {
                errorMessage.textContent = "Por favor, completa todos los campos!";
                errorMessage.style.opacity = 1;

                // limpiamos los campos para un nuevo intento
                document.getElementById("password").value = "";
                document.getElementById("email").value = "";
            } else {
                // Si el usuario completa todos los campos, comenzamos con el fetch. Enviamos mail y contraseña al servidor back para que consulte a la base de datos y se fije si existe una cuenta registrada con ese mail, y, de ser así, que se fije si la contraseña que recibió del usuario le corresponde a la que está asociada a ese mail en la base de datos.

                // Si pasa las validaciones, crea un objeto con los datos del formulario
                const formData = {
                    email: email,
                    password: password,
                };

                // Envía los datos al servidor backend usando fetch
                fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json()) 
                .then(data => {
                    if (data.message === 'Iniciando Sesión.') { // este fetch, de ser exitoso, devuelve la id de la sesión (variable global)

                        localStorage.setItem('sessionID', data.sessionID);

                        // Si todo sale bien y el inicio de sesión es exxitoso, redirige al dashboard del usuario
                        window.location.href = `http://localhost:8000/dashboard?sessionID=${data.sessionID}`;
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.opacity = 1;
                });
            }
        });
    </script>
</body>
</html>
