<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar-div">
            <div id="logo">MindSpace</div>
            <button class="navbar-button" id="home-button" onclick="showMainDiv()">Home</button>
            <button class="navbar-button" id="daily-goals-button" onclick="showDailyGoalsConfig()">Goals</button>
            <button class="navbar-button" id="daily-goals-button" onclick="logout()">Logout</button>
        </nav>

        <div class="main-div" id="main-div">
            <header>
                <h1 class="greeting-message">...<span id="username"></span></h1>
                <h4 class="date-info-header" id="current-date">...</h4>
            </header>

            <div class="board-div">
    
                <div class="daily-goals-div">
                    <h3 id="daily-goals-header" class="board-text">Objetivos de hoy</h3>
                    <div class="daily-goals-container">
                        <!--objetivos del usuario-->
                    </div>
                </div>

                <div class="todo-and-stats-div">
                    
                    <div class="todo-div">
                        <h3 id="daily-tasks-header" class="board-text">Tareas de hoy</h3>
                        <div class="tasks-container">
                            <!--tareas que se irán agregando-->
                        </div>
                        <input id="create-task-button" type="button" value="+" onclick="agregarDivTarea()">
                    </div>

                    <div class="stats-div">
                        <div id="weekly-goals-stats-div">
                            <canvas id="weekly-progress-chart"></canvas>
                        </div>
                        <div id="daily-progress-div">
                            <canvas id="daily-progress-chart""></canvas>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>

        <div class="main-div" id="daily-goals-config-div">
            <header>
                <h1 class="greeting-message">Administrador de Objetivos</h1>
                <h4 class="date-info-header">Ten cuidado. Si eliminas un objetivo, perderás todo tu progreso.</h4>
            </header>

            <div class="daily-goals-card" id="daily-goals-config-card">
                <div id="goals-container">

                </div>
                <input id="create-task-button" type="button" value="+" onclick="agregarDivObjetivo()">
            </div>
        </div>
    
        <div class="side-div">
    
            <div class="clock-div">
                <p class="false-clock"><span id="clock"></span></p>
            </div>

            <div class="sep"></div>

            <div class="calendar-div">
                <div class="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h2 id="calendar-title">July 2024</h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="calendar-grid">
                    <!-- Aquí se generará dinámicamente el calendario -->
                </div>
            </div>

            <div class="sep"></div>

            <div class="schedule-div">
                <h3 class="schedule-title">Agenda</h4>

                <div id="form-bg">
                    <div id="form-div">
                        <button id="close-form-button" onclick="closeForm()"> x </button>
                        <form id="eventForm" onsubmit="agregarEvento()">
                            <input type="text" id="eventTitle" name="eventTitle" class="event-form-input" placeholder="Event Title" required><br><br>
                                                    
                            <textarea id="eventDescription" name="eventDescription" class="event-form-input" placeholder="Description"></textarea><br><br>
                                                    
                            <input type="date" id="eventDate" name="eventDate" class="event-form-input" placeholder="Date" required><br><br>
                                                    
                            <input type="time" id="eventStartTime" name="eventStartTime" class="event-form-input" placeholder="Hora de Inicio"><br><br>
                                                    
                            <input type="time" id="eventEndTime" name="eventEndTime" class="event-form-input" placeholder="Hora de Fin"><br><br>
                                                    
                            <input type="submit" id="eventSubmitButton" value="Agregar Evento">
                        </form>
                    </div>
                </div>
                    
                <div class="schedule">
                    
                </div>
                
                <button id="create-event-button" onclick="showForm()" >+</button>
            </div>
        
        </div>
    </div>
    <script src="dashboard.js"></script>
    <script src="widgets.js"></script>
</body>
</html>
