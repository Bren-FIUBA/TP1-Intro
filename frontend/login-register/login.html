<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpace</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">

        <div class="img-div">
            <img src="./../img/login-image.png">
        </div>

        <div class="login-container">
            <div class="vertical-line"></div>

            <h1>MindSpace</h1>
            <h3>
                Organiza → Planea → Registra
            </h3>
            <form id="login-form">
                <p id="invalid-data-message">Usuario y/o clave inválidos.</p>
                <input id="user" class="login-input" type="text" placeholder="Usuario">
                <input id="password" class="login-input"  type="password" placeholder="Contraseña">
                <input id="login-button" class="login-button" type="submit" value="INGRESAR">
                <p>¿No tienes una cuenta? <a href="/register">Regístrate.</a></p>
            </form>
        </div>
    </div>
    <script>
        // Asignándole un evento al form cuando la información de éste se "submittea", cosa que ocurre cuando se presiona el input de tipo submit dentro del form.
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            // Obtener los valores de los campos de usuario y contraseña
            // el .trim() es para obtener el dato del input sin espacios en blanco accidentales y evitar errores más adelante en la validación de datos.
            const user = document.getElementById("user").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validar que los datos sean correctos
            if (user === 'Bren' && password === "1234") {
                // Redirigir a otra página (ajusta la URL según sea necesario)
                window.location.href = './../dashboard/dashboard.html';
            } else {
                errorMessage = document.getElementById("invalid-data-message");
                errorMessage.style.opacity = 1;

                // limpiamos los campos para un nuevo intento
                document.getElementById("password").value = "";
                document.getElementById("user").value = "";
            }
        });
    </script>
</body>
</html>
