<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MindSpace</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">

        <div class="img-div">
            <img src="./../img/login-image.png">
        </div>

        <div class="register-container">
            <div class="vertical-line"></div>
            <h1>Registrarse</h1>
            <h3>
                MindSpace
            </h3>
            <form id="register-form">
                <p id="error-message">error-message</p>
                <input class="register-input" id="user" type="text" placeholder="Crear usuario">
                <input class="register-input" id="username" type="text" placeholder="Nombre/Apodo">
                <input class="register-input" id="password" type="password" placeholder="Crear contraseña">
                <input class="register-input" id="confirm-password" type="password" placeholder="Confirmar Contraseña">
                <div class="pronoun-section-container">
                    <p>Selecciona tus pronombres:</p>
                    <label>
                        <input type="radio" name="pronouns" value="masculinos">
                        <span class="custom-radio"></span>
                        Masculinos
                    </label>
                    <label>
                        <input type="radio" name="pronouns" value="femeninos">
                        <span class="custom-radio"></span>
                        Femeninos
                    </label>
                    <label>
                        <input type="radio" name="pronouns" value="inclusivos">
                        <span class="custom-radio"></span>
                        Inclusivos
                    </label>
                </div>

                <input id="register-button" type="submit" value="INGRESAR">
                <p>¿Ya tienes una cuenta? <a href="/login">Inicia Sesión.</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            // Obtener los valores de los campos del formulario de registro
            const user = document.getElementById("user").value.trim();
            const userName = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();
            const pronouns = document.querySelector("input[name='pronouns']:checked");

            // Obtenemos el mensaje de error que se mostrará si el registro no es exitoso
            errorMessage = document.getElementById("error-message");

            // Validar que los campos no estén vacíos y realizar otras validaciones necesarias
            if (!user || !userName || !password || !confirmPassword || !pronouns) {
                errorMessage.textContent = "Por favor, completa todos los campos.";
                errorMessage.style.opacity = 1;
                return; // Detener la ejecución del código si algún campo está vacío
            } else if (password !== confirmPassword) { // Validar que las contraseñas coincidan
                errorMessage.textContent = "Las contraseñas no coinciden.";
                errorMessage.style.opacity = 1;
                return; // Detener la ejecución del código si las contraseñas no coinciden
            } else {
                // Si todo está correcto, acá iría el código para enviar los datos al servidor una vez que verificamos que todos los campos estén completos, y ya estaría listo para redirigir a la página principal después de un registro exitoso.
            
                //Redirección: window.location.href = './../dashboard/dashboard.html';
            }
        });

    </script>
</body>
</html>
